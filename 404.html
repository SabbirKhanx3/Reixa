<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/shishirraven/animate-on-scroll@v1.2/animation_utility.css">
    <link rel="icon" type="image/x-icon" href="image/logo.ico">
    <title>Reixa - 404 Not Found</title>
</head>

<body>
    <!-- Scripts -->
    <script src="js/vendor/jquery.min.js"></script>

    <main>
        <div class="section">
            <div class="r-container">
                <div class="row row-cols-xl-2 row-cols-1 align-items-center">
                    <div class="col col-xl-5 mb-3">
                        <div class="d-flex flex-column">
                            <div class="row row-cols-xl-2 row-cols-1">
                                <div class="col">
                                    <img src="image/dummy-img-1920x1280.jpg" alt="" class="img-fluid rounded-3 masked-img sixth scrollanimation animated fadeIn adr-9"
                                        style="aspect-ratio: 4/5;">
                                </div>
                                <div class="col">
                                    <div class="d-flex justify-content-xl-end justify-content-center w-100">
                                        <img src="image/star-of-life.png" class="img-fluid p-4 scrollanimation animated zoomIn adr-9 adl-2" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="row row-cols-xl-2 row-cols-1 justify-content-between"
                                style="margin-top: -4rem;">
                                <div class="col col-xl-5">
                                    <div class="d-flex w-100 rounded-3 bg-accent-color scrollanimation animated fadeIn adr-9 adl-2"
                                        style="margin-top: 5rem; height: 77%; min-height: 300px;"></div>
                                </div>
                                <div class="col col-xl-7">
                                    <img src="image/dummy-img-1920x1280.jpg" alt="" class="img-fluid rounded-3 masked-img fifth scrollanimation animated fadeIn adr-9 adl-1"
                                        style="aspect-ratio: 4/5;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col col-xl-7 mb-3">
                        <div class="d-flex flex-column justify-content-center gap-3 w-100 ps-xl-5">
                            <span class="text-404 scrollanimation animated fadeInUp adr-9">404</span>
                            <h3 class="scrollanimation animated fadeInUp adr-9 adl-1">Oops! Looks like you've wandered off the creative path.</h3>
                            <p class="scrollanimation animated fadeInUp adr-9 adl-3" style="max-width: 650px;">We couldn't find the page you were looking for, but don’t worry—we’ve got plenty of
                                creative solutions waiting for you.</p>
                            <div class="w-max-content scrollanimation animated fadeInUp adr-9 adl-4">
                                <a href="index.html" class="btn btn-accent d-flex flex-row gap-2">
                                    <span>Back to Home</span>
                                    <i class="rtmicon rtmicon-arrow-up-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <script src="js/vendor/bootstrap.bundle.min.js"></script>
    <script src="js/vendor/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/swiper-script.js"></script>
    <script src="js/submit-form.js"></script>
    <script src="js/vendor/isotope.pkgd.min.js"></script>
    <script src="js/video_embedded.js"></script>
    <script src="js/share.js"></script>
    <script src="js/vendor/fslightbox.js"></script>
</body>

</html>
